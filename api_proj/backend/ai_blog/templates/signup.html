<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  
    <!-- Header-->
  </head>
  <body class="bg-gray-100 font-sans antialiased">
      <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div>
          <h1 class="text-3xl font-bold">Ai blog G</h1>
        </div>
        <div>
          <a href="#" class="text-white hover:underline">Login</a>
        </div>
      </nav>
        
      <br>

{% if messages %}
      {% for message in messages %}
      <div id="hwa" class="alert alert-dismissible show bg-yellow-200 text-center shadow-md rounded-l-md" role="alert">
            
        {{ message }}
        <button type="button" data-dismiss="alert" aria-label="Close" onclick="myFunction()" style="position: absolute; right: 15px;">
              <span aria-hidden="true">&times;</span>
              <script>
                function myFunction() {
                  document.getElementById("hwa").style.display = "none";
                }
              </script>
            </button>
      {% endfor %}
    {% endif %}
    </div>

      <!-- Main content -->

      <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">
          

          <!-- signup form-->
          <form class="space-y-4" method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
            <h2 class="text-xl font-semibold">Sign Up</h2>
            <div>
              <label for="username" class="block mb-1 font-medium">Username</label>
              <input type="text" id="username" name="uname" placeholder="Enter Your Username" class="w-full p-2 border rounded" value="{{ uname }}"> 
            </div>

            <div>
              <label for="email" class="block mb-1 font-medium">Email</label>
              <input type="text" id="email" name="email" placeholder="Enter Your Email" class="w-full p-2 border rounded" value="{{ email }}"> 
            </div>

            <div>
              <label for="password" class="block mb-1 font-medium">Password</label>
              <input type="password" id="password" name="passwd" placeholder="Enter Your Password" class="w-full p-2 border rounded" value="{{ passwd }}"> 
            </div>

            <div>
              <label for="repeatpassword" class="block mb-1 font-medium">Repeat Password</label>
              <input type="password" id="repeatpassword" name="repasswd" placeholder="Repeat Your Password" class="w-full p-2 border rounded" value="{{ repasswd }}"> 
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Sign Up</button>
          </form>
        </div>
      </div>
  </body>
</html>
